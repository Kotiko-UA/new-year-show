<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Show</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="add-mood">
    <div class="main-bgd-frame">
      <img
        src="img/bgd.svg"
        alt=""
        class="main-bgd-img"
        id="main-bgd"
        data-speed="3"
        style="transform: translateX(-100px)"
      />
    </div>

    <div class="container">
      <div class="toy">
        <img
          class="toy-img"
          src="./img/ball.svg"
          alt="toy"
          id="main-toy-img"
          data-speed="-3"
        />
        <img
          class="small-toy-up christmas-ball"
          src="./img/ball-small.svg"
          alt="toy"
          data-speed="-5"
        />
        <img
          class="small-toy-down christmas-ball"
          src="./img/ball-small.svg"
          alt="toy"
          data-speed="4"
        />
      </div>
      <div class="form-wrapper">
        <h1>Введи свою ціль 2024</h1>
        <ul>
          <li>Впиши свою ціль та контакти у формі нижче.</li>
          <li>Отримай нагадування</li>
        </ul>

        <form class="form">
          <label class="form-label" for="goal">Впиши тут свою ціль</label>
          <input
            class="form-input input-goal interactive"
            type="text"
            name="goal"
            id="goal"
            autocomplete="off"
          />
          <label class="form-label" for="name">Впиши тут своє ім’я</label>
          <input
            class="form-input input-name interactive"
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          />
          <label class="form-label" for="email">Впиши тут свій еmail</label>
          <input
            class="form-input input-email interactive"
            type="email"
            name="email"
            id="email"
            autocomplete="off"
          />
          <button class="form-button interactive" type="submit">
            Відправити
          </button>
          <div class="compolite-text-wrap">
            <img class="complite-img" src="./img/bi_check2-circle.svg" alt="" />
            <p class="complite-text">Ваша ціль відправлена</p>
          </div>
        </form>
      </div>
    </div>

    <canvas id="snow-container"></canvas>

    <script src="js/main.js"></script>
    <script src="js/snow.js"></script>
  </body>
</html>
